<html>
	<head><title>WEb shop basket</title>
		<link rel="stylesheet" href="/static/shop.css"/>
	</head>
<body>
	User: {{ user }}<br/>

	<!--  o.member
	     1. o.member
	     2. o['member']
	     3. if o.member is callable
	         omember()
	-->
	<table>
	<tr>
	<th style="border-bottom: 1px solid black">Name</th>
	<th style="border-bottom: 1px solid black">Price</th>
	<th style="border-bottom: 1px solid black">Count</th>
	<th style="border-bottom: 1px solid black">Amount</th>
	{% for entry in basket %}
	<tr><td>
			{{ entry.name }}</td>
		<td style="text-align: right">{{ entry.price }}</td>
		<td style="text-align: right">{{ entry.count  }}</td>
		<td style="text-align: right">{{ entry.amount }}</td>
	</tr>
	{% endfor %} 
	<tr style="border: 0">
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
	<td style="border-top: 1px solid black;text-align:right"> {{ total }}</td>
	</table>
</body>
</html>
