{% extends "base.html" %}
{% block appbody %}
	{% for product in products %}
	<div class="product">
	<a href="/product/{{ product.id }}">
	{{ product.name  }} </a> <br/>
	Price: {{ product.price }}<br/>
	{% if user %}
	<a href="/add/{{ product.id }}">Add to basket</a>
	{% endif %}
	</div>
	{% endfor %} 

{% endblock %}
